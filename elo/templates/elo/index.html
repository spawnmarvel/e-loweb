
{% extends 'elo/base.html' %}
{% block content %}
<h2>Django Model test</h2>
    <p>Model test Note.objects.all() = </p>
    {% if data %}
    <ul>
        {% for d in data %}
        <li>{{ d.id }}</li>
        <li>{{ d.raw_text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No raw_text</p>
    {% endif %}

{% endblock %}
